{% extends "base.html" %}

{% block content %}
<div class="page-header">
    <div>
        <h1>Modify Entry</h1>
        <p>Adjust the details of your recorded transaction.</p>
    </div>
</div>

<div class="card" style="max-width: 600px; margin: 0 auto;">
    <form method="post">
        <div class="form-group">
            <label>Amount (â‚¹)</label>
            <input type="number" name="amount" value="{{ expense.amount }}" step="0.01" required>
        </div>

        <div class="form-group">
            <label>Category</label>
            <input type="text" name="category" value="{{ expense.category }}" required>
        </div>

        <div class="form-group">
            <label>Date</label>
            <input type="date" name="date" value="{{ expense.date }}" required>
        </div>

        <div class="form-group">
            <label>Notes</label>
            <textarea name="notes" rows="3">{{ expense.notes }}</textarea>
        </div>

        <div style="display: flex; gap: 1rem; margin-top: 1rem;">
            <button type="submit" class="btn btn-primary" style="flex: 1;">Update Records</button>
            <a href="/expenses" class="btn btn-outline">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
