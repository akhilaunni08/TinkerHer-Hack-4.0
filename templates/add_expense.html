{% extends "base.html" %}

{% block content %}
<div class="page-header">
    <div>
        <h1>Record Expense</h1>
        <p>Log your spending with precision.</p>
    </div>
</div>

<div class="card" style="max-width: 600px; margin: 0 auto;">
    <form method="post">
        <div class="form-group">
            <label>Amount (â‚¹)</label>
            <input type="number" name="amount" placeholder="0.00" step="0.01" required>
        </div>

        <div class="form-group">
            <label>Category</label>
            <select name="category" required>
                <option value="" disabled selected>Select Classification</option>
                <option value="Essential">Essential</option>
                <option value="Leisure">Leisure</option>
                <option value="Investment">Investment</option>
                <option value="Logistics">Logistics</option>
                <option value="Subscription">Subscription</option>
                <option value="Miscellaneous">Miscellaneous</option>
            </select>
        </div>

        <div class="form-group">
            <label>Date</label>
            <input type="date" name="date" value="{{ today }}" required>
        </div>

        <div class="form-group">
            <label>Notes (Optional)</label>
            <textarea name="notes" rows="3" placeholder="Additional details..."></textarea>
        </div>

        <div style="display: flex; gap: 1rem; margin-top: 1rem;">
            <button type="submit" class="btn btn-primary" style="flex: 1;">Secure Entry</button>
            <a href="/expenses" class="btn btn-outline">Discard</a>
        </div>
    </form>
</div>
{% endblock %}
